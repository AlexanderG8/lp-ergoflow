<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" width="500" height="600">
  <!-- Gradients -->
  <defs>
    <linearGradient id="backpackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    <linearGradient id="detailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="100%" stop-color="#ffa500" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Backpack Body -->
  <path d="M150,100 C120,120 100,150 100,200 L100,450 C100,500 150,550 250,550 C350,550 400,500 400,450 L400,200 C400,150 380,120 350,100 Z" 
        fill="url(#backpackGradient)" stroke="#444" stroke-width="3" filter="url(#shadow)" />
  
  <!-- Top Flap -->
  <path d="M150,100 C180,80 320,80 350,100 C320,130 180,130 150,100 Z" 
        fill="url(#backpackGradient)" stroke="#444" stroke-width="3" />
  
  <!-- Front Pocket -->
  <rect x="150" y="250" width="200" height="150" rx="20" ry="20" 
        fill="url(#backpackGradient)" stroke="#444" stroke-width="2" opacity="0.9" />
  
  <!-- Zipper -->
  <line x1="250" y1="250" x2="250" y2="400" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-dasharray="5,5" />
  
  <!-- Straps -->
  <path d="M150,100 C140,150 130,200 150,250" stroke="#444" stroke-width="8" fill="none" />
  <path d="M350,100 C360,150 370,200 350,250" stroke="#444" stroke-width="8" fill="none" />
  
  <!-- USB Port -->
  <rect x="320" y="300" width="30" height="15" rx="5" ry="5" fill="url(#detailGradient)" stroke="#444" />
  
  <!-- LED Light -->
  <circle cx="250" cy="200" r="10" fill="#fff" stroke="#444">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- ErgoFlow Logo -->
  <text x="250" y="330" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">ErgoFlow</text>
  
  <!-- Modular Compartment Lines -->
  <line x1="150" y1="200" x2="350" y2="200" stroke="#fff" stroke-width="2" stroke-opacity="0.5" />
  <line x1="150" y1="300" x2="350" y2="300" stroke="#fff" stroke-width="2" stroke-opacity="0.5" />
  <line x1="150" y1="400" x2="350" y2="400" stroke="#fff" stroke-width="2" stroke-opacity="0.5" />
  
  <!-- Tech Details -->
  <circle cx="180" cy="280" r="5" fill="url(#detailGradient)" />
  <circle cx="180" cy="320" r="5" fill="url(#detailGradient)" />
  <circle cx="180" cy="360" r="5" fill="url(#detailGradient)" />
</svg>